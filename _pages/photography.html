{% include base_path %}

<div class="gallery">
    {% for image in site.static_files %}
        {% if image.path contains 'images/photography/' %}
            <div class="photo">
                <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.basename }}">
            </div>
        {% endif %}
    {% endfor %}
</div>

<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }
    .photo {
        width: 300px; /* 设置photo的宽度 */
        margin: 10px;
        box-shadow: 0 0 5px #333;
        transition: transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .photo:hover {
        transform: scale(1.1);
    }
    img {
        max-width: 100%; /* 限制图片最大宽度为100% */
        height: auto; /* 保持图片高度自动调整 */
        object-fit: contain; /* 图片内容将被缩放以保持其宽高比，同时完全适配内容框 */
        border: 1px solid #ccc;
    }
</style>
