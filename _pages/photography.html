{% include base_path %}

<div class="gallery">
    {% for image in site.static_files %}
        {% if image.path contains 'images/photography/' %}
            <div class="photo">
                <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.basename }}">
            </div>
        {% endif %}
    {% endfor %}
</div>

<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }
    .photo {
        width: 100%;
        max-width: 300px; /* Adjust the maximum width as needed */
        margin: 10px;
        box-shadow: 0 0 5px #333;
        transition: transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .photo:hover {
        transform: scale(1.1);
    }
    img {
        width: auto; /* Allows the image to scale proportionally */
        height: auto;
        max-height: 200px; /* Adjust the maximum height as needed */
        object-fit: contain;
        border: 1px solid #ccc; /* Optional: adds a border around images */
    }
</style>
